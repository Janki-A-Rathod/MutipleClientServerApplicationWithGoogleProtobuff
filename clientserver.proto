syntax = "proto3";
import "google/protobuf/timestamp.proto";

package tutorial                           ;
message TxRxData
{
optional int32 id =1                          ;
optional string name = 2                   ;
optional string msg = 3   ;

google.protobuf.Timestamp last_updated = 4 ;
}

message clientserver{
  repeated TxRxData totalclients = 1;
}



